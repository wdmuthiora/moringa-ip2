<!DOCTYPE html>
<html>

<head>
  <title>Akan Name Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dennis Muthiora">
  <meta charset="UTF-8">
  <link href="/styles.css" rel="stylesheet" type="text/css">

</head>

<body class="body">
  <div class="form-div">
  <form class="form">
    <h3>Please fill in your details below.</h3>
    <!-- <label for="month">Select Birthday:</label>
       <br><br>
       <input type="date" id="date" name="date" value="date"> -->
    <label for="dayOfMonth">Day of the month:</label>
    <br>
    <input class="input" type="number" id="dayOfMonth" placeholder="Select month of the year" name="dayOfMonth" required>
    <br>
    <label for="month">Month:</label>
    <br>
    <input class="input" type="number" id="month" placeholder="Select a day of the month" name="month" required>
    <br>
    <label for="year">Year:</label>
    <br>
    <input class="input" type="text" id="year" placeholder="Select year" name="year" required>
    <br>

    <p>Please select your gender: </p>

    <select id="gender">
      <option value="Female">Female</option>
      <option value="Male">Male</option>
    </select>
    <br>

    <br>
    <input class="submit" id="submit" type="submit" onclick="akanName(); return false">
    <br>
    <input Class="reset" id="reset" type="reset" onclick="alert('All fields have been reset. Try again')">

    <!-- 		<p id="result">Results: </p>		 -->

  </form>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
